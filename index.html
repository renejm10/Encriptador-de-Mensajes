<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <h1>ENCRIPTADOR DE TEXTO</h1>
    </header>
    
    <main>

        <section class="areaEncriptado">

                <textarea id="texto" name="texto" placeholder="Ingrese el texto aqui.." rows="10" cols="30" onkeyup="imagechange(this)" ></textarea>
                <p class="msjAdvertencia">⚠ Solo letras minusculas y sin acentos</p> 
                <div class="grupoBotonoes">
                    <input type="button" class="boton" id="btnEncriptar" value="Encriptar">
                    <input type="button" class="boton" id="btnDesencriptar" value="Desencriptar">
                </div>

        </section>

        <section class="areaResultado">

                <div class="noEncontrado" id="idNoEncontrado">
                    <img class="imagenBuscar" src="./img/finding.jpg" alt="persona buscando con lupa">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingrese el texto que desees encriptar o desencriptar</p>
                </div>

                <div class="txtEncontrado" id="encontrado">
                    <p>resultado</p>
                    <input type="button" class="boton" id="btnCopiar" value="Copiar">
                </div>

        </section>

    </main>
</body>
</html>
